name: BetterVanish
main: Luthfi\BetterVanish\BetterVanish
version: 1.0.0
api: 5.0.0
author: Luthfi
description: A plugin that allow players to vanish.
website: https://github.com/LuthMC/BetterVanish

permissions:
  bettervanish.use:
    default: op
    description: Allows the player to use the /vanish command.
    
  bettervanish.other:
    default: op
    description: Allows the player to receive notifications when players vanish.

  bettervanish.break:
    default: op
    description: Allows the player to breaking blocks while vanished.
